name: Daily Scraper

on:
  schedule:
    - cron: '0 13 * * *'  # Runs daily at 8 AM EST
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install pandas beautifulsoup4
      - name: Run scraper
        run: python daily_scraper.py
